error_reporting = E_ALL & E_WARNING
display_errors = On
date.timezone = "Canada/Eastern"
memory_limit = 256M
asp_tags = Off
max_execution_time = 900
max_input_time = 600
max_input_vars = 5000
post_max_size = 80M
session.gc_maxlifetime = 1440
session.save_path = "/tmp"
upload_max_filesize = 80M
zlib.output_compression = On
allow_url_fopen = On
allow_url_include = On
enable_dl = On
file_uploads = On
